<div class="row">
  <div class="col-lg-12">
    <div class="row alert alert-info" role="alert">
      <h2 class="in-the-middle">Charts</h2>
    </div>
  </div>
  <br>
</div>

<app-alert [message]="this.error" *ngIf="this.error"></app-alert>

<ng-container *ngIf="plotReady">
  <div class="charts">
      <div class="row no-gutters">
        <div id="intraday" style="width: inherit; height: 400px; margin: 0 auto"></div>
      </div>
      <div class="row no-gutters">
          <div id="history" style="width: inherit; height: 400px; margin: 0 auto"></div>
      </div>
    </div>
</ng-container>
